<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento de Exames e Consultas</title>
  <!-- Link para o CSS do Bootstrap -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="bg-primary text-white text-center py-3">
    <div class="container">
      <h1>Agendamento de Exames e Consultas</h1>
    </div>
  </header>
  <main class="py-5">
    <div class="container">
      <form id="appointment-form" class="bg-white p-4 rounded shadow-sm">
        <h2 class="text-primary mb-4">Marcar Agendamento</h2>
        <div class="form-group">
          <label for="name">Nome Completo:</label>
          <input type="text" id="name" name="name" class="form-control" placeholder="Digite seu nome completo" required>
        </div>
        <div class="form-group">
          <label for="date">Data do Agendamento:</label>
          <input type="date" id="date" name="date" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="type">Tipo de Exame/Consulta:</label>
          <select id="type" name="type" class="form-control" required>
            <option value="" disabled selected>Selecione</option>
            <option value="ultrassom">Ultrassom</option>
            <option value="sangue">Exame de Sangue</option>
            <option value="consulta">Consulta MÃ©dica</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Agendar</button>
      </form>
      <div id="appointment-list" class="mt-5">
        <h2 class="text-primary mb-3">Pacientes Agendados</h2>
        <ul id="appointments" class="list-group"></ul>
      </div>
    </div>
  </main>
  <!-- Scripts do Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
